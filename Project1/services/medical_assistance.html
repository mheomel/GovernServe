
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <title>Customer Complaint Form</title>
  
  <link rel="stylesheet" href="../css/report.css">
</head>
<body>

  <div class="container">
    <h2>Medical Assistance Application Form</h2>
    <p class="subtitle">Please complete this form to apply for medical assistance, financial aid, or support for medical treatment. 
        Ensure all details are accurate and complete before submission.</p>

    <form action="" method="POST" enctype="multipart/form-data">

    <label class="lbl">Patients Information </label>
      <div class="row">
        <div class="col">
          <label>First Name</label>
          <input type="text" name="firstname" placeholder="First name" required>
        </div>
        <div class="col">
          <label>Last Name</label>
          <input type="text" name="lastname" placeholder="Last name"  required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Email Address</label>
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="col">
          <label>Phone Number</label>
          <input type="tel" name="phone" placeholder="+63 912 345 6789" required>
        </div>
      </div>

      <div class="col">
        <label>Date of Birth</label>
        <input type="date" name="date" required>
      </div>

      <div class="col">
        <label>Sex</label>
        <input type="text" name="sex" required>
      </div>

      <label class="lbl">Medical Information </label>
      <div class="col">
        <label>Medical Condition</label>
        <input type="text" name="medical condition" required>
      </div>

      <div class="col">
        <label>Name of Hospital/clinic</label>
        <input type="text" name="name hospital" required>
      </div>

      <div class="col">
        <label for="category">Estimated Cost Treatment</label>
        <div class="custom-select">
          <select name="estimated" id="estimated" required>
            <option value="" disabled selected>Select</option>
            <option value="road">Below 10000</option>
            <option value="lights">Below 50,000</option>
            <option value="flood">Below 100,000</option>
            <option value="agriculture">500,000</option>
          </select>
        </div>
      </div>

      <label class="lbl">Patients Address </label>
      <div class="col">
        <label>Street Address</label>
        <input type="text" name="address" required>
      </div>

      <div class="col">
        <label>Baranggay</label>
        <input type="text" name="baranggay" required>
      </div>

      <div class="col">
        <label>City</label>
        <input type="text" name="city" required>
      </div>

      <div class="col">
        <label>Zipcode</label>
        <input type="text" name="zipcode" required>
      </div>


      <label>Upload Medical Certificate / Prescription</label>
      <div class="file-upload">
        <input type="file" name="supporting_files">
      </div>

       <label>Upload Proof of Identity (ID)</label>
      <div class="file-upload">
        <input type="file" name="supporting_files">
      </div>


      <label>Tell us what happened</label>
      <textarea name="report" placeholder="Describe the incident in detail" required></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script src="user.js"></script>
</body>
</html>
